<html>
<head>
    <title>AJAX Practice</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .contact-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            margin: 80px auto;
        }
    </style>
</head>
<body>
    <div class="contact-box">
        <form id="contactForm" name="ContactForm" method="post" action="">
            <div class="mb-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            
            <div class="mb-3">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            
            <div class="mb-3">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <div class="message_box" style="margin:10px 0px;"></div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        function isValidEmailAddress(emailAddress) {
            var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
            return pattern.test(emailAddress);
        };

        $(document).ready(function() {
            $("#contactForm").submit(function(e) {
                e.preventDefault();

                var formData = {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    message: $("#message").val()
                };

                $(".message_box").html("");

                if(formData.name === ""){
                    $(".message_box").html(`
                        <div class="alert alert-danger">
                        Harap isi bagian nama!
                        </div>
                    `);
                    $('#name').focus();
                    return;
                }

                if(!isValidEmailAddress(formData.email) || formData.email === ""){
                    $(".message_box").html(`
                        <div class="alert alert-danger">
                        Harap isi bagian email dengan benar!
                        </div>
                    `);
                    $('#email').focus();
                    return;
                }

                if(formData.message === ""){
                    $(".message_box").html(`
                        <div class="alert alert-danger">
                        Harap isi bagian pesan!
                        </div>
                    `);
                    $('#message').focus();
                    return;
                }


                $.ajax({
                    url: "submit.php",
                    type: "POST",
                    data: formData,
                    success: function(response) {
                        $(".message_box").html(
                            `<div class="alert alert-success">${response}</div>`
                        );
                        $("#contactForm")[0].reset();
                    },
                    error: function() {
                        $(".message_box").html(
                            `<div class="alert alert-danger">Terjadi kesalahan saat mengirim pesan.</div>`
                        );
                    }
                });
            });
        });
    </script>
</body>
</html>
